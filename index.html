<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>giphyAPI</title>
    <link href="./assets/css/reset.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Plant Explorer!</h1>

    <!-- additional gif buttons will populate here -->

    <!-- form to add more plants -->

            <label for="plant-input">Add more plants!</label>

    <!-- Plants here -->
        <div id="plant-view"></div>


    </div>



 <!-- ajax jquery link -->

<!-- script link -->
